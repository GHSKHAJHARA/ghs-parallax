<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Parallax Test</title>
<style>
  html, body { margin:0; padding:0; width:100%; height:100%; background:#fff; }
  #webgl-root { width:100vw; height:100vh; }
</style>
</head>
<body>
<div id="webgl-root"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script>
const IMAGE_URLS = [
  "https://raw.githubusercontent.com/GHSKHAJHARA/ghs-parallax/main/GHS.png"
];
const VIEWPORT = { w: window.innerWidth, h: window.innerHeight };
const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
renderer.setSize(VIEWPORT.w, VIEWPORT.h);
document.getElementById('webgl-root').appendChild(renderer.domElement);

const scene = new THREE.Scene();
scene.background = new THREE.Color(0xffffff);
const camera = new THREE.PerspectiveCamera(50, VIEWPORT.w/VIEWPORT.h, 0.1, 100);
camera.position.z = 2;

const ambient = new THREE.AmbientLight(0xffffff, 1);
scene.add(ambient);

const loader = new THREE.TextureLoader();
loader.load(IMAGE_URLS[0], function(texture) {
  const aspect = texture.image.width/texture.image.height;
  const geo = new THREE.PlaneGeometry(2*aspect,2,1,1);
  const mat = new THREE.MeshBasicMaterial({ map:texture });
  const mesh = new THREE.Mesh(geo, mat);
  scene.add(mesh);
  animate();
}, undefined, function(err) {
  alert("Image failed to load: " + err);
});

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
</script>
</body>
</html>
